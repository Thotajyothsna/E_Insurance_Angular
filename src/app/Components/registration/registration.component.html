<div class="register-container">
  <!-- Left side image -->
  <div class="image-section">
    <img src="https://5.imimg.com/data5/SELLER/Default/2024/7/437522860/GL/WQ/SE/22828373/life-insurance-policy-500x500.png" alt="Register" />
  </div>

  <!-- Right side form -->
  <div class="form-section">
    <mat-card class="register-card">
      <h3 class="title">Register</h3>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Full Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullname" />
          <mat-error *ngIf="registerForm.get('fullname')?.invalid">
            Full Name is required
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.invalid">
            Username is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('exists')">
    Please give another username
  </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Role Dropdown -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="Customer">Customer</mat-option>
            <mat-option value="Insurance Agent">Insurance Agent</mat-option>
            <mat-option value="Employee">Employee</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.invalid">
            Please select a role
          </mat-error>
        </mat-form-field>

        <!-- Submit -->
        <button mat-raised-button color="primary" class="submit-btn" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card>
  </div>
</div>
